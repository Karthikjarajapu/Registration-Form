<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="website-container">
    <div class="content-container">
      <div class="registration-container">
        <div class="top-heading">ADMISSION FORM 2023</div><br>
        <div class="form-group">
          <label for="Full Name">Full Name:</label>
          <input type="text" id="Full Name" name="FullName" required>
        </div>
        <div class="form-group">
          <label for="Father Name">Father's Name:</label>
          <input type="text" id="Father Name" name="Father Name" required>
        </div>
        <div class="form-group">
          <label for="Mother Name">Mother's Name:</label>
          <input type="text" id="Mother Name" name="Mother Name" required>
        </div>
        <div class="form-group">
          <label for="Address">Address:</label>
          <input type="text" id="Address" name="Address" required>
        </div>
        <div class="form-group">
          <label for="Email">Email:</label>
          <input type="email" id="Email" name="Email" required>
        </div>
        <div class="form-group">
          <label for="Mobile Number">Mobile Number:</label>
          <input type="tel" id="Mobile Number" name="Mobile Number" required>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
          <label for="category">Category:</label>
          <select id="category" name="category" required>
            <option value="" disabled selected>Select a category</option>
            <option value="OBC">OBC</option>
            <option value="OC">OC</option>
            <option value="SC/ST">SC/ST</option>
          </select>
        </div>
        <div class="form-group">
          <label>Gender:</label>
          <input type="radio" value="male" required>
          <label for="male">Male</label>
          <input type="radio" value="female" required>
          <label for="female">Female</label>
        </div>
        <div class="form-group">
          <label for="Course">Course:</label>
          <input type="text" id="Course" name="Course" required>
        </div>
        <div class="form-group">
          <label for="declaration-name">Declaration:</label>
          <div class="declaration-container">
            <input type="text" id="declaration-name" name="declaration-name" placeholder="I agree to the terms and conditions" required>
            <input type="checkbox" id="declaration-checkbox" name="declaration-checkbox" required>
          </div>
        </div>
        <div class="form-group centered-submit">
            <input type="submit" value="Submit">
          </div>
      </div>
    </div>
    <div class="photo-signature-container">
      <div class="photo-box">
        <label for="photo">Photo:</label>
        <img id="photo-preview" src="C:\Users\anils\Downloads\passport size photo (2).jpg" alt="Photo Preview">
      </div>
      <div class="signature-box">
        <label for="signature">Signature:</label>
        <img id="signature-preview" src="C:\Users\anils\Downloads\Signature.jpeg" alt="Signature Preview">
      </div>
    </div>
  </div>
</body>
</html>
